<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football League</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="full-size middle col">
            <img class="medium-img" src="assets/fav.png" alt="">
            <h1 class="large-text orange-temp">Football Fantasy League</h1>
            <p class="small-text white-temp">This website is build for learning process only. No payment methods or harmful process are included</p>
        </div>
        <div class="full-size middle row">
            <div class="middle col half-size">
                <h1 class="orange-temp medium-text">**Sign IN**</h1>
                <!-- sign in -->
                <form class="middle col" action="">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your E-mail" type="email">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your Password" type="password">
                    <input class="form-sub small-text" type="button" value="Sign IN">
                </form>
                <p class="small-text white-temp forgot">Forgot e-mail or password?<a class="orange-temp" href="">click here</a></p>
            </div>
            <div class="middle col half-size">
                <h1 class="orange-temp medium-text">**Sign UP**</h1>
                <!-- sign up -->
                <form class="middle col" action="">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your Full Name" type="text">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your Username" type="text">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your E-mail" type="email">
                    <input class="form-in small-text black-temp-bg orange-temp" placeholder="Enter your Password" type="password">
                    <input class="form-sub small-text" type="button" value="Sign UP">
                </form>
            </div>
        </div>
        <div class="full-size middle">
            <p class="small-text white-temp opacity-50">Are you the site admin?<a class="orange-temp" href="">click here</a></p>
        </div>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
